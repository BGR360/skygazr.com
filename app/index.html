<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Skygazr</title>
  <meta name="description" content="Find the best places to watch the stars">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css"/>

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body ng-cloak>

  <div class="container-fluid">
    <div class="row">

      <div class="col-xs-12 col-md-9 FillPage BigContent VerticalAlign">
        <div class="row FillParentWidth">
          <div class="col-md-12 text-center">
            <h1>Skygazr</h1>
            <p>Find the best places to watch the stars.</p>
          </div>
        </div>
        <div class="row FillParentWidth">
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-default">Sign In</button>
            <button type="button" class="btn btn-default">Get Started</button>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-md-3">

        <div class="row VerticalAlign SidebarBox">
          <div class="col-md-12">
            <div class="text-center">
              <h4>View Light Pollution Data</h4>
            </div>
          </div>
        </div>

        <div class="row VerticalAlign SidebarBox">
          <div class="col-md-12 text-center">
            <h4>Mark Your Favorite Spots</h4>
          </div>
        </div>

        <div class="row VerticalAlign SidebarBox">
          <div class="col-md-12 text-center">
            <h4>Get Directions</h4>
          </div>
        </div>
      </div>

    </div>
  </div>
  

  <!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.x/angular.min.js"></script>
<script src="//cdn.firebase.com/js/client/2.2.x/firebase.js"></script>
<script src="//cdn.firebase.com/libs/angularfire/1.0.x/angularfire.min.js"></script>
-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


  <script src="app.js"></script>
  <script src="config.js"></script>

</body>
</html>
