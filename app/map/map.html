<ng-map id="map"
        center="[41.720927, -88.151684]"
        default-style="false"
        data-draggable="true"
        map-type-control="false"
        map-type-id="MapTypeId.HYBRID">

        <div ng-show="loggedIn" ng-repeat="pin in pins">
            <marker draggable="true"
                    animation="DROP"
                    position="[{{pin.location.latitude}}, {{pin.location.longitude}}]">
            </marker>
        </div>

</ng-map>

<div id="overlay" ng-show="loggedIn" class="container-fluid JustifyEnd">
    <!---->

    <div class="row">
        <div class="col-xs-12 col-md-4 col-lg-3">
            <div id="pinsMenu" class="card Scrollable collapse in">
                <div class="card-block">
                    <button class="btn hidden-md-up" ng-click="closePinMenu()">
                        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                    </button>
                    <h4 class="card-title">Pins</h4>
                    <p class="card-text">Some pins</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="pin in pins">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        {{pin.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
