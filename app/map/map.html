<ng-map id="map"
        center="[41.720927, -88.151684]"
        default-style="false"
        data-draggable="true"
        map-type-id="MapTypeId.HYBRID">
    <div ng-if="loggedIn" ng-repeat="pin in pins">
        <marker position="[{{pin.location.latitude}}, {{pin.location.longitude}}]"></marker>
    </div>
</ng-map>
